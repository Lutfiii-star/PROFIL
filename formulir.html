<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir Pendaftaran</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <header>
    <div class="container">
      <h1 class="animate__animated animate__fadeInLeft">Ainul Lutfi</h1>
      <nav>
        <ul>
          <li><a href="index.html" class="text-white text-decoration-none hover-underline">Home</a></li>
          <li><a href="profil.html" class="text-white text-decoration-none hover-underline">Profil</a></li>
          <li><a href="gallery.html" class="text-white text-decoration-none hover-underline">Gallery</a></li>
          <li><a href="formulir.html" class="text-white text-decoration-none hover-underline">Pendaftaran</a></li>
        </ul>
      </nav>
      <div class="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </header>

  <!-- Registration Form -->
  <section class="container my-5 py-5">
    <h2 class="text-center text-success mb-4 animate__animated animate__fadeInDown">Formulir Pendaftaran</h2>
    <form id="registrationForm" class="bg-light p-4 rounded shadow-lg animate__animated animate__fadeInUp">
      <!-- Data Pribadi -->
      <h4 class="text-success mb-3">Data Pribadi</h4>
      <div class="mb-3">
        <label for="nama" class="form-label">Nama Lengkap</label>
        <input type="text" id="nama" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="nik" class="form-label">NIK</label>
        <input type="text" id="nik" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="ttl" class="form-label">Tempat, Tanggal Lahir</label>
        <input type="text" id="ttl" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="jenisKelamin" class="form-label">Jenis Kelamin</label>
        <select id="jenisKelamin" class="form-select" required>
          <option value="">Pilih Jenis Kelamin</option>
          <option value="Laki-laki">Laki-laki</option>
          <option value="Perempuan">Perempuan</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="statusMasuk" class="form-label">Status Masuk</label>
        <select id="statusMasuk" class="form-select" required>
          <option value="">Pilih Status Masuk</option>
          <option value="Undangan">Undangan</option>
          <option value="Reguler">Reguler</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="kewarganegaraan" class="form-label">Kewarganegaraan</label>
        <input type="text" id="kewarganegaraan" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="agama" class="form-label">Agama</label>
        <select id="agama" class="form-select" required>
          <option value="">Pilih Agama</option>
          <option value="Islam">Islam</option>
          <option value="Kristen">Kristen</option>
          <option value="Katolik">Katolik</option>
          <option value="Hindu">Hindu</option>
          <option value="Buddha">Buddha</option>
          <option value="Konghucu">Konghucu</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="alamat" class="form-label">Alamat Lengkap</label>
        <textarea id="alamat" class="form-control" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="nomorHP" class="form-label">Nomor HP</label>
        <input type="text" id="nomorHP" class="form-control" required />
      </div>

      <!-- Program Studi Pilihan -->
      <h4 class="text-success mb-3 mt-4">Program Studi Pilihan</h4>
      <div class="mb-3">
        <label for="program1" class="form-label">Program Studi Pilihan</label>
        <select id="program1" class="form-select" required>
          <option value="">Pilih Program Studi</option>
          <option value="Pendidikan Informatika">Pendidikan Informatika</option>
          <option value="Teknik Informatika">Teknik Informatika</option>
          <option value="Teknik Lingkungan">Teknik Lingkungan</option>
          <option value="Teknik Komputer">Teknik Komputer</option>
          <option value="Sistem Informasi">Sistem Informasi</option>
        </select>
      </div>

      <!-- Tombol Submit -->
      <button type="submit" class="btn btn-success w-100 mt-4">Daftar</button>
    </form>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script>
    // SweetAlert2 untuk konfirmasi pendaftaran
    document
      .getElementById("registrationForm")
      .addEventListener("submit", function (e) {
        e.preventDefault(); // Mencegah form submit default

        Swal.fire({
          title: "Apakah Anda yakin ingin mendaftar?",
          text: "Pastikan data yang Anda masukkan sudah benar.",
          icon: "question",
          showCancelButton: true,
          confirmButtonText: "Ya, Daftar",
          cancelButtonText: "Batal",
        }).then((result) => {
          if (result.isConfirmed) {
            // Jika dikonfirmasi, tampilkan pesan sukses
            Swal.fire({
              title: "Pendaftaran Berhasil!",
              text: "Data Anda telah tersimpan.",
              icon: "success",
              timer: 2000, // Auto close after 2 seconds
              showConfirmButton: false
            }).then(() => {
              // Redirect to index.html after the alert closes
              window.location.href = "index.html";
            });
            // Reset form setelah pendaftaran berhasil
            document.getElementById("registrationForm").reset();
          } else if (result.isDenied) {
            // Jika dibatalkan, tampilkan pesan info
            Swal.fire(
              "Pendaftaran Dibatalkan",
              "Data Anda tidak tersimpan.",
              "info"
            );
          }
        });
      });
  </script>
</body>
</html>
